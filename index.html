<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    .attribution {
      font-size: 11px; text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    body  {
      background-color: hsl(212, 45%, 89%);
      font-family: "Outfit";
    }
    .fondo-blanco {
      background-color: white;
      border-radius: 15px;
      height: 520px;
      width: 330px;
      margin: 150px auto;
    }
    #chico {
      font-size: 15px;
      font-family: "Outfit";
      color: hsl(220, 15%, 55%);
      text-align: center;
      margin: 15px;
    }
    #grande {
      font-family: "Outfit";
      color: hsl(218, 44%, 22%);
      text-align: center;

    }
    img { 
      border-radius: 10px;
    }
    .foto-qr {
      height: 480px;
      width: 290px;
      padding: 20px;
    }
    footer  { 
      position: fixed;
      width: 100%;
      bottom: 10px;
      width: 100%;
      left: 0;
      font-family: "Outfit";
    }
  

  </style>
</head>


<body>
  
  <div class="fondo-blanco">
    
    <div class="foto-qr">
      
      <img src="./images/image-qr-code.png" alt="QR" height="290px" width="290px"><br>
      
      <h2 id="grande">Improve your front-end skills by building projects</h2>
      
      <p id="chico">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      

    </div>
    
    
    
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nicolas-Mar" target="_blank">Nicolas</a>.
  </div>
  </footer>







  
</body>
</html>
